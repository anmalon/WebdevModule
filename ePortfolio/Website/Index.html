<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Calculator</title>
    
</head>
<body>
    <!--Navigation controls-->
    <div id="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0B0C10;">
            <a class="navbar-brand" href="#">ePortfolio</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="./Index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Responsive.html" aria-current="page">Responsive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Contact.html" aria-current="page">Contact<span class="visually-hidden">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--TODO: Add "Progress Tracker" to each page-->
    <div class="progress-tracker">
        <button type="button" id="btnProgress">Progress Tracker</button>
    </div>
    <section>
        <div id="form-container">
            <form id="input-form">
                <label for="empName">Employee Name: </label>
                <input type="text-input" id="empName" name="empName"><br><br>
                <label for="hoursWorked">Hours Worked: </label>
                <input type="text" id="hoursWorked" name="hoursWorked"><br><br>
                <label for="rateOfPay">Rate of Pay: </label>
                <input type="text" id="rateOfPay" name="rateOfPay"><br><br>
                <label for="rateOfTax">Rate of Tax: </label>
                <input type="text" id="rateOfTax" name="rateOfTax"><br><br>
                <button type="button" id="btnCalculate" class="btn btn-primary">Calculate Wages</button>
                <button type="button" id="btnOutput" class="btn btn-primary">Print Output</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="./js/index.js"></script>
