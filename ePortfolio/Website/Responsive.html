<body class="light-mode">
    <div id="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--navbar-color);">
            <a class="navbar-brand" href="#">ePortfolio</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"

                    <li class="nav-item">

    <div class="content-wrapper">
        <div class="interactive-element-wrapper">
            <div class="canvas-wrapper item-1">
                <!--TODO: Canvas width doesn't seem to be filling entire div as it should - find solution & implement-->
                <canvas id="test-Canvas"></canvas>
                <div class="btn-wrapper">
                    <button id="btnCircle">Add Circle</button>
                    <button id="btnSquare">Add Square</button>
                </div>
                
            </div>
            <div class="embed-wrapper item-2">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/I4gUvhG7uFU"></iframe>
            </div>
            <div class="img-wrapper item-3">
                <img id="img-responsive" src="./images/test-Norris-Displeased.jpg" alt="Dean Norris Unhappy" onmouseover="this.src='./images/test-Norris-Pleased.jpg'" onmouseout="this.src='./images/test-Norris-Displeased.jpg'">
            </div>
            <div class="audio-wrapper item-4">
                <audio controls>
                    <!--Song is "Yaki Wig" by David Begun from the Lofi Villain album-->
                    <source src="./audio/Yaki Wig.mpeg" type="audio/mpeg">
                    <source src="./audio/Yaki Wig.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="api-wrapper item-5">
                <button id="btnRandom">Press Here</button>
                <div id="img-wrapper">

                </div>
            </div>

                    <a href="mailto:lorem@ipsum.dolorem" target="_blank" class="footerIcons" id="footerMail"><i class="fa-regular fa-envelope fa-xl"></i></a>
