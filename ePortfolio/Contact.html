<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/contact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!--Navigation controls-->
    <div id="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0B0C10;">
            <a class="navbar-brand" href="#">ePortfolio</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./Index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./Contact.html" aria-current="page">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--TODO: Add "Progress Tracker" to each page-->
    <div class="progress-tracker">
        <button type="button" id="btnProgress">Progress Tracker</button>
    </div>
    <!--Contact form-->
    <div id="form-container">
        <form id="contact-form">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" placeholder="Enter first name"><br><br>
            <label for="surName">Surname: </label>
            <input type="text" id="surName" placeholder="Enter last name"><br><br>
            <label for="address">Address: </label>
            <input type="text" id="address" placeholder="Enter address"><br><br>
            <label for="mobile">Mobile Number: </label>
            <input type="text" id="mobile" placeholder="Enter mobile number"><br><br>
            <label for="email">Email Address: </label>
            <input type="email" id="email" placeholder="Enter email"><br><br>
            <div id="button-container">
                <button type="button" id="btnSubmit">Submit</button>
                <button type="button" id="btnTest">Get Values</button>
            </div>
            <script type="text/javascript" src="./js/contact.js"></script>
        </form>
    </div>
</body>
</html>
